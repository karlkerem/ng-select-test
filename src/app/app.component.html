
<mat-card class="example-card">
  <mat-card-content>

      <!-- (focus)="mySelect.open()" -->

    <ng-select
      #mySelect
      class="prm-select"
      style="width: 250px;"
      [multiple]="true"
      label="Favorite characters"
      
      [options]="myOptions">
    </ng-select>

    <div style="width: 30px; display: inline-block;"></div>

    <mat-form-field>
      <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>

</mat-card>
